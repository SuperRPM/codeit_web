<!DOCTYPE html>

<head>
    <style>
        #best-text {
            color: burlywood;
        }
        .differ {
            text-align: center;
        }
    </style>

</head>


<body>
    <p id="best-text">class와 id는 유사하지만 class는 여러 문단이 가져도 되지만
        id는 오직 하나의 문단만 id를 적용받아야 한다. 중복사용 불가 </p>
    <p class="differ">하나의 문단이 여러개의 class를 갖는건 가능하다
        하지만 하나의 요소는 하나의 id만 가질 수 있다.
    </p>
    <p>여러요소를 스타일링 하고싶으면 class</p>
    <p>한 요소만 스타일링 하고 싶으면 id</p>
</body>
